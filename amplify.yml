version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "=== BUILD CHECK START ==="  # 目印
        - ls -R dist                        # distフォルダの中身を全部ログに出す
        - echo "=== BUILD CHECK END ==="    # 目印
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*